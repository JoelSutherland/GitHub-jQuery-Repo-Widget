branches:
    only:
        - master

language: node_js
node_js:
    - lts/*
cache:
    directories:
        - node_modules

install:
    - npm install
script:
    - npm run build
    - npm run pack-docs
    - npm run pack-demo
    - echo '' > docs/.nojekyll
deploy:
    provider: pages
    on:
        branch: master
    skip_cleanup: true
    local_dir: docs/
    token: ${TOKEN}
